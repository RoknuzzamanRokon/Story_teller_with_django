<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test Flask</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

 



  <div class="container py-4">
    <div class="row">
      <div class="card">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Story Name</th>
                <th scope="col">Content</th>
                <th scope="col">Update</th>
                <th scope="col">View</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for story in stories %}
              <tr>
                <th scope="row">{{ story.id }}</th>
                <td>{{ story.story_name }}</td>

                <td>{{ story.content|slice:"10:150" }}</td>

                <td>
                <form method="POST" action="{% url 'update_file' story.pk %}">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-outline-dark" name="update_file">Update File</button>
                </form>
                </td>

                <td>
                  <a href="{% url 'view_test_file' story_id=story.id %}" class="btn btn-outline-dark">View</a>
              </td>


                {% comment %} <td>
                  <form method="POST" action="{% url 'delete_file' story.id %}">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-outline-danger" name="delete_file">Delete File</button>
                  </form>
                </td> {% endcomment %}


              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>

</body>

</html>
