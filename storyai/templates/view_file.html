<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            display: flex;
            /* Use flexbox for layout */
            justify-content: center;
            /* Horizontally center content */
            align-items: center;
            /* Vertically center content */
            height: 100vh;
            /* Make the body fill the viewport height */
        }

        .form {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px grey;
            padding: 20px;
            width: 50%;
            /* Adjust the width as needed */
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            margin-top: 0;
            padding: 10px;
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            border-radius: 3px;
            border-style: none none solid none;
            border-width: 1px;
            display: block;
            font-size: 16px;
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            border-radius: 3px;
            border-style: none none solid none;
            border-width: 1px;
            color: white;
            cursor: pointer;
            display: block;
            font-size: 16px;
            margin-top: 20px;
            padding: 10px;
            width: 100%;
        }

        .text_area {
            flex: 1;
            /* Take up available space */
            padding: 20px;
        }

        textarea {
            resize: vertical;
            width: 100%;
            border-radius: 3px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="form">

        <form id="story_form_{{ story.id }}" method="POST"
            action="{{ url_for('read_and_download', story_id=story.id) }}">

            <input type="hidden" id="id-field" name="id-field" value="{{ story.id }}" readonly>

            <label for="text-field">Story Name</label>
            <input type="text" id="text-field" name="text-field" value="{{ story.story_name }}">

            <button type="submit" class="btn btn-outline-dark" name="read_file">Read Content</button>
            <button type="submit" class="btn btn-outline-dark" name="pause_file">Posses Content</button>
            <button type="submit" class="btn btn-outline-dark" name="resume_file">Resume Content</button>

            <button type="submit" class="btn btn-outline-dark" name="stop_content">Stop Content</button>

        </form>


        <form method="POST" action="{{ url_for('download_mp3', story_id=story.id) }}">
            <button type="submit" class="btn btn-outline-danger" name="download_mp3">Download mp3</button>
        </form>

        <div class="text_area">
            <textarea rows="20" style="resize: vertical;">{{ story.content }}</textarea>
        </div>

    </div>
